<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<script src="main.js"></script>
		<title>Hello World</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Hello from AngularJS</h1>
				<div ng-controller="helloWorldController">
					<div class="input-group">
						<input type="text" class="form-control" ng-model="name" placeholder="Input your name...">
					</div>
					<hr>
					<div class="alert alert-info" role="alert">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>{{greeting}} {{name}}</div>
					<hr>
					<p>
						<button type="button" class="btn btn-default" ng-click="hello()">Hello</button>
						<button type="button" class="btn btn-default" ng-click="hi()">Hi</button>
						<button type="button" class="btn btn-default" ng-click="hey()">Hey</button>
						<button type="button" class="btn btn-success" ng-click="call()">Call</button>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
